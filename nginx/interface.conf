# Configuração Nginx para Interface Web
# ====================================

server {
    listen 3000;
    server_name localhost;
    
    # Diretório raiz
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/interface_access.log;
    error_log /var/log/nginx/interface_error.log;
    
    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS para comunicação com API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Rota principal
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy para API (opcional - evita CORS)
    location /api/ {
        proxy_pass http://vision-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "Interface OK\n";
        add_header Content-Type text/plain;
    }
}
