version: '3.8'

services:
  # PostgreSQL com PostGIS (Recomendado para dados geográficos)
  postgres:
    image: postgis/postgis:15-3.3
    container_name: mbst_postgres
    environment:
      POSTGRES_DB: mbst_dataset
      POSTGRES_USER: mbst_user
      POSTGRES_PASSWORD: mbst_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_scripts:/docker-entrypoint-initdb.d
    networks:
      - mbst_network

  # MongoDB (Excelente para dados JSON)
  mongodb:
    image: mongo:7.0
    container_name: mbst_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mbst_admin
      MONGO_INITDB_ROOT_PASSWORD: mbst_password
      MONGO_INITDB_DATABASE: mbst_dataset
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init_scripts:/docker-entrypoint-initdb.d
    networks:
      - mbst_network

  # Redis (Cache rápido para consultas)
  redis:
    image: redis:7.2-alpine
    container_name: mbst_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mbst_network

  # Elasticsearch (Busca e análise avançada)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mbst_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - mbst_network

  # Kibana (Interface para Elasticsearch)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: mbst_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - mbst_network

  # API REST com FastAPI
  api:
    build: .
    container_name: mbst_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://mbst_user:mbst_password@postgres:5432/mbst_dataset
      - MONGODB_URL=mongodb://mbst_admin:mbst_password@mongodb:27017
      - REDIS_URL=redis://redis:6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - postgres
      - mongodb
      - redis
      - elasticsearch
    volumes:
      - ./dataset_mbst:/app/dataset_mbst
    networks:
      - mbst_network

  # Interface web simples
  web:
    image: nginx:alpine
    container_name: mbst_web
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - mbst_network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:

networks:
  mbst_network:
    driver: bridge
